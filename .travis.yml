language: python
python:
  - "3.6"
install:
  - pip install -r test-requirements.txt
  - pip install codecov
  - pip install coverage
script:
  - flake8 . flake8 . --max-line-length 120 --max-complexity 10
  - pytest --cov=ras_backstage --cov-report xml
  - coverage report

after_success:
  - codecov

branches:
  only:
    - master